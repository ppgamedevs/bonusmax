name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # Ensure pnpm exists on PATH (Corepack manages it)
      - name: Enable corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate || corepack prepare pnpm@8.15.8 --activate
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # With output: 'export', next build generates "out/"
      - name: Build
        run: pnpm build

      # Custom domain at root: create CNAME so Pages serves https://bonusmax.ro
      - name: Write CNAME
        run: echo "bonusmax.ro" > CNAME
        working-directory: apps/web/out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
